                <form action="#" method="post" name="login">
                    <div class="input-group">
                        <label for="user-number">账号：</label>
                        <input type="text" name="user-number" pattern="^[0-9]*$" required>
                    </div>

                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" pattern="^[a-zA-Z]\w{5,17}$" required>
                    </div>
                    <div class="forget">
                        <label for="remember">
                            <input type="checkbox" id="remember">
                            <p>记住密码</p>
                        </label>
                        <a href="#">忘记密码</a>
                    </div>
                    <button type="submit" class="login-btn">登录</button>
